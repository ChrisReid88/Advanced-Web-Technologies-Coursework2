<!doctype html>
<html lang="en">
<head>
      <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <title>{{ session['username'] }}'s Wall</title>

</head>
<body>
    {% include 'logged-menu.html' %}

    <div class="container text-center">
      <div class="row">
          <div class="post-box">
              <div class="col-lg-3 well">
                  <div class="well">
                      <h4>{{ session['username'] }}</h4>
                      <img src="static/imgs/prof.jpg" alt="profile picture" id="big-prof" class="img-rounded">
                  </div>
              </div>
              <div class="col-lg-8">
                  <div class="col-lg-10 well">
                      <div class="col-lg-3">
                          <h3>{{ session['username'] }}</h3>
                          <img src="static/imgs/prof.jpg" alt="" id="prof" class="img-circle">
                      </div>
                        <div class="col-lg-9" >
                            <form action="/wall" method="POST">
                                <div class="col-lg-10">
                                <textarea class="form-control" id="user-post" rows="3" name="comment" placeholder="Say something.."></textarea>
                                </div>
                                <div class="col-lg-2">
                                <button class="btn btn-default pull-right" id="post-button">Post</button>
                                </div>
                            </form>
                        </div>
                  </div>
              </div>
          </div>

          <div class="col-lg-8">
          {% if comments %}
              {% for row in comments | reverse %}
              <div class="col-lg-10 well">
                  <div class="col-lg-3 well" id="post-user-info">
                      <h6>{{ row[1] }}</h6>
                      <img src="static/imgs/prof.jpg" alt="" id="prof" class="img-thumbnail">
                  </div>
                  <div class="col-lg-9 well text-left">
                      {{ '"'+row[5]+'"' }}
                  </div>
              </div>
              {% endfor %}
          {% endif %}
          </div>

      </div>

    </div>

</body>
</html>
