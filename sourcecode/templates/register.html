<html>
  <head>
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
      <link rel="stylesheet" href="static/css/style.css" type="text/css">
  </head>
  <body>
  {% include 'menu.html' %}
    <div class="container">
        <div class="panel panel-default" id="login-panel">
            <div class="panel-heading text-center">
              <h2 id="phead">Register</h2>
            </div>
            <div class="panel-body">
              <form action="" method="post" class="form-horizontal">
                  <div class="input-group" id="input-form">
                      <label for="username">Username</label>
                  </div>
                  <div class="input-group" id="input-form">
                    <input type="text" name="username" value="{{
                      request.form.username }}" pattern="[A-Za-z0-9].{6,20}" required title="6 characters minimum">
                  </div>
                   <div class="input-group" id="input-form">
                      <label for="password">Password</label>
                  </div>
                  <div class="input-group" id="input-form">
                     <input type="password" name="password" value="{{
                      request.form.password }}" pattern="[A-Za-z0-9].{8,20}"  required title="8 characters minimum">
                  </div>
                  <div class="form-group" id="login-button">
                    <input class="btn btn-default pull-middle" type="submit" value="Register">
                  </div>
              </form>

              {% if error %}
                {{ error }}
              {% endif %}
            </div>
        </div>
    </div>
  </body>
</html>
